<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HeoStudio</title>
    <link rel="stylesheet" href="css/basic.css" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32972942e1.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <!-- Prepare a container for your calendar. -->
    <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
    <!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css"/>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-toggle">
        <div class="navbar-logo">
          <a href="index.html">HeoStudio</a>
        </div>
        <a href="#" class="navbar-toggleBtn">
          <i class="fas fa-bars"></i>
        </a>
      </div>
      <ul class="navbar-menu">
        <li><a href="#current">CURRENT</a></li>
        <li><a href="html/page_ppt.html">PPT</a></li>
        <li><a href="#">APP</a></li>
        <li><a href="#">STUDY</a></li>
        <li>
          <form name="g1form" method="post" action="https://escape-teamproject.herokuapp.com/home">
          <input type="hidden" id="gameBtn"/>
          </form>
          <a href="#" onclick="javascript:document.g1form.submit();" target="_blank">GAME</a>
        </li>
      </ul>
      <ul class="navbar-icons">
        <li>
          <a href="https://www.youtube.com/channel/UCeAvvY5H7PpBjjcQW2KYIgg" target="_blank"><i class="fab fa-youtube fa-lg"></i></a>
        </li>
        <li>
          <a href="https://github.com/heojungeun" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="c-header">
        <p class="c-title">
          Just Play:)
        </p>
        <p class="about-box">
          > 반가워요!<br />
          디자인을 좋아하는 모바일 개발자, 허정은입니다.<br />
          Copyright © 2020 heojungeun
        </p>
      </div>
      <div class="c-current-container">
        <div class="c-current-title">
          <a name="current"></a>
          <p class="c-title">Current Status</p>
        </div>
        <div class="c-current">
          <div class="top-side">
            <div class="g-profile">
              <img src="img/gprofile.png" alt="my git profile" class="circle">
            </div>
            <div class="status">
              <p>
                <i class="fas fa-building"></i>현대 IT&E
              </p>
              <p>
                <i class="fas fa-envelope"></i>heocube@naver.com
              </p>
              <div class="skill">
                <ul class="skill-list">
                  <li class="list-items">
                    <i class="fab fa-android"></i>
                  </li>
                  <li class="list-items">
                    <i class="fab fa-python"></i>
                  </li>
                  <li class="list-items">
                    <i class="fab fa-node-js"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="contribution">
            <h3>Github Contribution > <a href="https://github.com/heojungeun" target="_blank">@heojungeun</a></h3>
            <div class="calendar">
              Loading..
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      GitHubCalendar(".calendar","heojungeun", { responsive: true });
    </script>
  </body>
</html>
